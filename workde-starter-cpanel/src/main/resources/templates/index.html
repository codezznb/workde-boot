<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>后台管理中心</title>
        <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
        <link rel="stylesheet" th:href="@{/styles/cpanel.css}" />
    </head>
    <body class="layui-layout-admin layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header workde-header">
                <div class="layui-logo">
                    <img src="http://work.fpvol.cn/Application/Admin/View/default/public/images/admin_logo_in.png" />
                </div>
                <ul class="layui-nav layui-layout-left top-menu">
                    <li class="layui-nav-item" th:each="menu : ${systemMenuList}"><a href="/cpanel" class="select" th:text="${menu.text}">首页</a></li>
                    <li class="layui-nav-item" th:each="menu : ${moduleMenuList}"><a href="/" target="_blank" th:text="${menu.text}">企业<span class="layui-badge-dot"></span></a></li>
                </ul>
                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item">
                        <a href="/cpanel/edit_password">管理员</a>
                    </li>
                    <li class="layui-nav-item"><a href="/cpanel/logout">退出系统</a></li>
                </ul>
            </div>
            <div class="layui-side workde-side">
                <div class="tops"></div>
                <div class="layui-side-scroll">
                    <ul class="layui-nav layui-nav-tree">
                        <li class="layui-nav-item select"><a href=""><i class="layui-icon layui-icon-home"></i>管理中心<i class="layui-icon layui-icon-right"></i></a></li>
                        <li class="layui-nav-item"><a href=""><i class="layui-icon layui-icon-close"></i>退出登录<i class="layui-icon layui-icon-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script th:src="@{/scripts/jquery-2.1.3.min.js}"></script>
        <script th:src="@{/layui/layui.all.js}"></script>
    </body>
</html>
