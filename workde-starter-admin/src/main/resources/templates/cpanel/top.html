<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理中心</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/styles/cpanel.css}" />
</head>
<body class="layui-layout-admin layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header workde-header">
        <div class="layui-logo">
            <img src="http://work.fpvol.cn/Application/Admin/View/default/public/images/admin_logo_in.png" />
        </div>
        <ul class="layui-nav layui-layout-left top-menu">
            <li class="layui-nav-item" th:each="menu,menuStat:${menuGroupList}">
                <a th:href="${menu.url}" th:text="${menu.text}" th:class="${menuStat.index == 0 ? 'select' : ''}" target="mainFrame" th:attr="frame-url=@{'../cpanel/left?group_id='+${menu.id}}">菜单<span class="layui-badge-dot"></span>
                </a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="/cpanel/edit_password">管理员</a>
            </li>
            <li class="layui-nav-item"><a href="/cpanel/logout">退出系统</a></li>
        </ul>
    </div>
</div>
<script th:src="@{/scripts/jquery-2.1.3.min.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script>
    $(document).ready(function() {
        $('.workde-header .top-menu a').click(function(){
            $('.workde-header .top-menu a.select').removeClass('select');
            $(this).addClass('select');
            $(this).blur();
            window.parent.frames["leftFrame"].location.href = $(this).attr('frame-url');
        })
    })
</script>
</body>
</html>
