<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理中心</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <link rel="stylesheet" th:href="@{/styles/cpanel.css}" />
</head>
<body class="layui-layout-admin layui-layout-body" style="background-color: #2F4050;">
<div class="layui-layout layui-layout-admin">
    <div class="layui-side workde-side">
        <div class="tops"></div>
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <li class="layui-nav-item select" th:each="menu : ${menuGroup.items}">
                    <a th:href="${menu.url}" th:text="${menu.text}"><i class="layui-icon layui-icon-home"></i>子菜单<i class="layui-icon layui-icon-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script th:src="@{/scripts/jquery-2.1.3.min.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
</body>
</html>
