<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理中心</title>
    <link rel="stylesheet" href="/styles/workde.css" />
    <link rel="stylesheet" href="/layui/css/layui.css" />

</head>
<body class="layui-layout-admin layui-layout-body" style="background-color: #2F4050;">
<div class="layui-layout layui-layout-admin">
    <div class="layui-side workde-side">
        <div class="tops"></div>
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree">
                <#list menuGroup.items as menu>
                <li class="layui-nav-item ${(menu_index==0)?string('layui-this', '')}" class="layui-nav-item layui-this">
                    <a href="${menu.url}" target="mainFrame">
                        <i class="layui-icon ${menu.icon}" class="layui-icon layui-icon-home"></i>${menu.text}<i class="layui-icon layui-icon-right"></i>
                    </a>
                </li>
            </#list>
            </ul>
        </div>
    </div>
</div>
<script src="/scripts/jquery-2.1.3.min.js"></script>
<script src="/layui/layui.all.js"></script>
</body>
</html>
